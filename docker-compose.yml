version: '3.8'

services:
  app:
    build: .
    container_name: inasc_agent_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      # Permite ver cambios de c√≥digo en tiempo real sin recompilar la imagen
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
